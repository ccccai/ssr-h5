<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>开车奖金赛</title>
    <style media="screen" type="text/css">
      .app-loading {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 9999;
        text-align: center;
        background-color: rgb(22, 10, 80);
      }
      .spinning {
        opacity: 1;
        position: absolute;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%);
        display: inline-block;
        font-family: "Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        font-variant: tabular-nums;
        line-height: 1.5;
        color: rgba(0, 0, 0, 0.65);
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
        color: #fff;
        vertical-align: middle;
        text-align: center;
        transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
      }
      .spin-dot {
        position: relative;
        display: inline-block;
        font-size: 20px;
        width: 65px;
        height: 65px;
      }
      .spin-dot i {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        background-color: #fff;
        transform: scale(0.75);
        display: block;
        position: absolute;
        opacity: 0.3;
        -webkit-animation: antSpinMove 1s infinite linear alternate;
                animation: antSpinMove 1s infinite linear alternate;
        transform-origin: 50% 50%;
      }
      .spin-dot i:nth-child(1) {
        left: 0;
        top: 0;
      }
      .spin-dot i:nth-child(2) {
        right: 0;
        top: 0;
        -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s;
      }
      .spin-dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: 0.8s;
                animation-delay: 0.8s;
      }
      .spin-dot i:nth-child(4) {
        left: 0;
        bottom: 0;
        -webkit-animation-delay: 1.2s;
                animation-delay: 1.2s;
      }
      .spin-dot-spin {
        transform: rotate(45deg);
        -webkit-animation: antRotate 1.2s infinite linear;
                animation: antRotate 1.2s infinite linear;
      }
      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      @-webkit-keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }
      @keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but h5-demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="appLoading" class="app-loading">
      <div class="spinning">
        <span class="spin-dot spin-dot-spin">
          <i></i>
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script> -->
  </body>
</html>
